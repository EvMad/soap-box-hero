<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">The Soap Box</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard
                    </a>
                </li>
                <!-- {{#if logged_in}}
      <button class="btn" id="logout">logout</button>
    {{/if}} -->
            </ul>
        </div>
    </div>
</nav>


<body>

    <div class="container">
        <div class="row">

            <!--post submit form mockup-->

            <div id="postInput">
                <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Post Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Post Content</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
              </div>

            <!--empty column-->
            <div class="col-3"></div>

            <div class="col-6"> 

                <!--hard coded column start-->
                <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{title}}</h5>
                  <p class="card-text">{{content}}</p>
                </div>
                <ul class="list-group list-group-flush">
                </ul> 
              </div>
     <!--hard coded column end-->

      <!--partial generated columns start-->
            {{#each Post as |post| }}
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{title}}</h5>
                <p class="card-text">{{content}}</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{comment}}</li>
                <li class="list-group-item">A second comment</li>
                <li class="list-group-item">A third comment</li>
              </ul> 
            </div>
            {{/each}}
            <!--partial generated columns end-->

            <!--end card column-->
        </div>

         <!--empty column-->
         <div class="col-3"></div>
           
         <!--end row-->
        </div>
        <!--end container-->
    </div>
 

</body>




{{#if logged_in}}
<script src="/js/logout.js"></script>
{{/if}}

</html>
